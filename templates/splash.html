<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FMS</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif !important;
      }
      body {
        background-color: white;
        display: flex;
        font-family: 'Montserrat', sans-serif;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        animation: fadeOut 0.5s ease-out 3.5s forwards;
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      video {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      /* Responsive pour mobile */
      @media (max-width: 768px) {
        video {
          max-width: 90vw;
          max-height: 90vh;
        }
      }
      
      @media (max-width: 576px) {
        video {
          max-width: 85vw;
          max-height: 85vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <video id="logoVideo" autoplay muted playsinline preload="auto">
        <source src="{{ url_for('static', filename='logo/logo_small.mp4') }}" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
    <script>
      // Rediriger vers la page de connexion après 4 secondes
      setTimeout(function() {
        window.location.href = "{{ url_for('login') }}";
      }, 4000);
      
      // Rediriger immédiatement si la vidéo se termine avant 4 secondes
      document.getElementById('logoVideo').addEventListener('ended', function() {
        setTimeout(function() {
          window.location.href = "{{ url_for('login') }}";
        }, 500);
      });
    </script>
  </body>
</html>
