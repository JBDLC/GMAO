{% extends "base.html" %}
{% block title %}{{ t('Modifier mon mot de passe') }}{% endblock %}
{% block content %}
<style>
  .page-header {
    margin-top: 2rem;
    margin-bottom: 2rem;
  }
  .page-title {
    color: #1a3b50;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: -0.5px;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .page-title::before {
    content: '';
    width: 4px;
    height: 32px;
    background: linear-gradient(135deg, #1a3b50 0%, #03192f 100%);
    border-radius: 2px;
  }
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  .form-label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 0.5rem;
  }
  .form-control {
    border-radius: 8px;
    border: 1px solid #d1d5db;
    padding: 0.75rem;
  }
  .form-control:focus {
    border-color: #1a3b50;
    box-shadow: 0 0 0 0.2rem rgba(26, 59, 80, 0.25);
  }
  .btn-primary {
    background-color: #1a3b50;
    border-color: #1a3b50;
    color: white;
    font-weight: 600;
    padding: 0.75rem 2rem;
    border-radius: 8px;
  }
  .btn-primary:hover {
    background-color: #03192f;
    border-color: #03192f;
    color: white;
  }
  .btn-secondary {
    background-color: #6b7280;
    border-color: #6b7280;
    color: white;
    font-weight: 600;
    padding: 0.75rem 2rem;
    border-radius: 8px;
  }
  .btn-secondary:hover {
    background-color: #4b5563;
    border-color: #4b5563;
    color: white;
  }
  .password-requirements {
    font-size: 0.875rem;
    color: #6b7280;
    margin-top: 0.5rem;
  }
</style>

<div class="page-header">
  <h1 class="page-title">{{ t('Modifier mon mot de passe') }}</h1>
</div>

<div class="form-container">
  <form method="POST" action="{{ url_for('change_password') }}">
    <div class="mb-3">
      <label for="current_password" class="form-label">{{ t('Mot de passe actuel') }}</label>
      <input type="password" class="form-control" id="current_password" name="current_password" required>
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label">{{ t('Nouveau mot de passe') }}</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required minlength="3">
      <div class="password-requirements">
        {{ t('Le mot de passe doit contenir au moins 3 caractères') }}
      </div>
    </div>

    <div class="mb-4">
      <label for="confirm_password" class="form-label">{{ t('Confirmer le nouveau mot de passe') }}</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="3">
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ t('Annuler') }}</a>
      <button type="submit" class="btn btn-primary">{{ t('Modifier le mot de passe') }}</button>
    </div>
  </form>
</div>

<script>
  // Vérifier que les deux mots de passe correspondent
  document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (newPassword !== confirmPassword) {
      e.preventDefault();
      alert('{{ t("Les mots de passe ne correspondent pas") }}');
      return false;
    }
    
    if (newPassword.length < 3) {
      e.preventDefault();
      alert('{{ t("Le mot de passe doit contenir au moins 3 caractères") }}');
      return false;
    }
    
    return true;
  });
</script>
{% endblock %}
